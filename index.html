<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="settings">
      <button class="settings-button" id="modeToggle" onclick="modeToggle()">
        <i data-feather="moon" id="modeIcon"></i>
      </button>
      <div class="unit-toggle">
        <button class="settings-button" id="unitToggle">&deg;F</button>
      </div>
    </div>
    <div class="main-container">
      <section class="main-container">
        <div class="main">
          <section class="main-top">
            <div class="location-input">
              <button id="searchBtn" onclick="handleLocation()">
                <i class="search-icon" data-feather="search"></i>
              </button>
              <input type="text" id="locationInput" placeholder="Enter City" />
            </div>
            <div class="navbar-icons">
              <button
                id="geolocateBtn"
                onclick="getLocation()"
                data-feather="map-pin"
              ></button>
              <div class="dropdown">
                <button
                  class="dropdown-button"
                  data-feather="bookmark"
                ></button>
                <div class="dropdown-menu" id="dropdownMenu">
                  <button onclick="addPin()" class="save-location">
                    <div class="item-content">
                      <i class="dropdown-icon" data-feather="plus-square"></i>
                      <span>Save Location</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section class="main-middle">
            <div class="main-temp">
              <h1 id="mainTemp"></h1>
              <div class="icon-location">
                <h3 id="location"></h3>
                <h5 id="condition"></h5>
              </div>
            </div>
          </section>
          <section class="main-bottom">
            <div>
              <i data-feather="wind"></i>
              <p id="wind"></p>
            </div>
            <div>
              <i data-feather="eye"></i>
              <p id="visibility"></p>
            </div>
            <div>
              <i data-feather="cloud-rain"></i>
              <p id="precipitation"></p>
            </div>
            <div>
              <i data-feather="sunrise"></i>
              <p id="sunrise"></p>
            </div>
            <div>
              <i data-feather="sunset"></i>
              <p id="sunset"></p>
            </div>
            <div>
              <i data-feather="sun"></i>
              <p id="uv"></p>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script>
      feather.replace();
    </script>
    <script src="app.js"></script>
  </body>
</html>
